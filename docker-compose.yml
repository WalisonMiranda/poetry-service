version: "3.7"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - .:/var/www/
    ports:
      - 3333:3333
  postgres:
    image: bitnami/postgresql:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=poetry
    volumes:
      - poetry_pg_data:/bitnami/postgresql

volumes:
  poetry_pg_data:
