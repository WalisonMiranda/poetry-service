version: "3.7"

services:
 app:
    build: .
    image: poetry-service
    volumes:
      - ./src:/app/src
      - node_modules:/app/node_modules
    ports:
      - 3333:3333
 postgres:
    image: bitnami/postgresql:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=poetry
    volumes:
      - poetry_pg_data:/bitnami/postgresql

volumes:
 poetry_pg_data:
 poetry_redis_data:
 node_modules:
